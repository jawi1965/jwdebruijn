---
layout: base
---
<div class=' mt-32  max-w-prose mx-auto min-h-screen '>
    <div class='article-meta'>
        <p class=' text-xs'>
            {{ page.date | date: '%d %m %Y'}} - {{page.tags}}
        </p>    
    </div>


    <div class='=article'>
        <div class='article-title font-headings'>
        <h1 class='text-2xl'>{{ page.title }}</h1>
        </div>

        <div class='article-body'>
            {{ content }}        
        </div>    
    </div>






</div>
