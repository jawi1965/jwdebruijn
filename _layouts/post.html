---
layout: base
---
<div class=' mt-32 mb-32 max-w-prose mx-auto min-h-screen '>
    


    <div class='article'>
        <div class='article-title font-headings'>
            <h1 class='text-2xl md:text-4xl'>{{ page.title }}</h1>
        </div>
        <div class='article-meta'>
            <p class=' text-sm text-slate-400'>
                {{ page.date | date: '%d-%m-%Y'}} - <span class='px-4 py-2 rounded-full bg-slate-200'>{{page.tags}}</span>
            </p>    
        </div>
        <div class='article-body'>
            {{ content }}        
        </div>    
    </div>
</div>
