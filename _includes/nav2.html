 <nav
      class="flex items-center justify-between flex-wrap p-6 fixed w-full z-10 top-0  bg-white "
      x-data="{ isOpen: false }"
      @keydown.escape="isOpen = false"
      @click.outside="isOpen = false"
     
    >
      <!--Logo etc-->
      <div class="flex items-center flex-shrink-0 text-slate-700 mr-6">
         <a href="/">
            <div class="flex">
                <h1 class="font-bold text-slate-700 text-base lowercase">JWdeBruijn</h1>
                <svg height="6" width="64" class='mt-3 ml-1 stroke-sky-400'>
                     <line x1="0" y1="0" x2="64" y2="0" style="stroke-width:3" />
                </svg>
            </div>
       </a>
      </div>

      <!--Toggle button (hidden on large screens)-->
      <button
        @click="isOpen = !isOpen"
        type="button"
        class="block md:hidden px-2 text-gray-500 "
        :class="{ 'transition duration-200 eas-in': isOpen }"
      >
        <i data-feather="x" x-show="isOpen"></i>
        <i data-feather="menu" x-show="!isOpen"></i>
      </button>

      <!--Menu-->
      <div
        class="menu w-full flex-grow md:flex md:items-center md:w-auto"
        :class="{ 'block': isOpen, 'hidden': !isOpen }"
        
        x-show.transition="true"
      >
        <ul class="pt-6 md:pt-0 list-reset md:flex justify-end flex-1 items-center"
        @click.away="open = false"
        >
          {% for item in site.data.nav %}
                <li class="mr-4 p-2 list-none">
                    <a href="{{ item.link }}" class='inline-block text-slate-700  {% if item.link == page.url %} active{%endif%}'>
                     {{ item.name}}
                    </a>
                </li>
            {% endfor %}
        </ul>
      </div>
    </nav>
