

<div class="">
     <nav class= "bg-slate-50 flex items-center justify-between flex-wrap py-6 fixed top-0 z-10 w-full" x-data="{isOpen: false}">
    
    <div class="brand">
        <a href="/">
            <div class="flex px-4 py-2">
                <h1 class="font-bold text-slate-700 text-sm md:text-base lowercase">JWdeBruijn</h1>
                <svg height="6" width="64" class='mt-3 ml-1 stroke-sky-400'>
                     <line x1="0" y1="0" x2="64" y2="0" style="stroke-width:3" />
                </svg>
            </div>
       </a>
    </div>

    <button @click="isOpen = !isOpen" type="button" class="block md:hidden px-4" :class="{ 'transition transform-150': isOpen}">
        <i data-feather="menu" x-show="!isOpen"></i>
        <i data-feather="x" x-show="isOpen"></i>
    </button>
 
 
    <div class="w-full flex-grow md:flex md:items-center md:w-auto" :class="{'block': isOpen, 'hidden': !isOpen}" @click.away="isOpen = false" x-show.transition="true">
        
        <ul class="pt-6 md:pt-0 list-reset md:flex justify-end flex-1 items-center">
            {% for item in site.data.nav %}
                <li class="mr-4 p-2">
                    <a href="{{ item.link }}" {% if page.url == item.link %}{% endif %}>
                    {{ item.name}}
                    </a>
                </li>
    {% endfor %}
            
        </ul>
    </div>
</nav>
</div>
