

<div class="flex items-center justify-between flex-wrap p-6 fixed w-full z-10 top-0" 
            x-data="{isOpen: false}"
            @keydown.escape="isOpen = false"
     
      >
    
    <div class="brand">
        <a href="/">
            <div class="flex">
                <h1 class="font-bold text-slate-700 text-base lowercase">JWdeBruijn</h1>
                <svg height="6" width="64" class='mt-3 ml-1 stroke-sky-400'>
                     <line x1="0" y1="0" x2="64" y2="0" style="stroke-width:3" />
                </svg>
            </div>
       </a>
    </div>

    <button @click="isOpen = !isOpen" type="button" class="block md:hidden" :class="{'transition transform-180': isOpen}">
        <i data-feather="menu" x-show="!isOpen"></i>
        <i data-feather="x" x-show="isOpen"></i>
       
        
    </button>
     <p x-text="isOpen"></p>
 
    <div class="w-full flex-grow md:flex md:items-center md:w-auto" :class="{'block' : isOpen, 'hidden' : !isOpen}" @click.away="isOpen = false" x-show.transition="true">
        
        <ul class="menu list-reset md:flex justify-end flex-1 items-center pt-6 md:pt-0">
            {% for item in site.data.nav %}
                <li class="mr-4 p-2 list-none">
                    <a href="{{ item.link }}" class='inline-block text-slate-700'>
                     {{ item.name}}
                    </a>
                </li>
            {% endfor %}
            
        </ul>

    </div>
    
    
</div>
