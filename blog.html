---
layout: base
title: Blog
---

<div class=" mt-32 min-h-screen max-w-prose mx-auto">
    
    <h1 class="text-2xl">Artikelen</h1>

    <div class='article-list'>
    
        {% for post in site.posts %}
           
            <a href="{{post.url}}">
                <div class='article-list-item mt-4 px-8 py-6 rounded-lg bg-slate-50 drop-shadow-xl hover:drop-shadow-2xl'>
                    <h2 class='m-0'>{{post.title}}</h2>
                    {{post.excerpt}}
                </div>    
            </a>
            
        {% endfor %} 
    </div>

</div>
