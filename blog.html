---
layout: base
title: Blog
---

<div class="article-list mt-32 h-screen max-w-prose mx-auto">


<h1 class="text-2xl">Artikelen</h1>

<ul>
  {% for post in site.posts %}
    <li class='article-list-item mt-8'>
      <h2 class='font-copy font-bold text-xl m-0'><a href="{{ post.url }}">{{ post.title }}</a></h2>
      {{post.excerpt}}
   
    </li>
  {% endfor %}
</ul>
</div>
