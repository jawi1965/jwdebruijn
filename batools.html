---
layout: base
title: Tools voor de Business Analist
---


<div class=" mt-32 min-h-screen max-w-prose mx-auto">
    
    <h1 class="text-2xl">BA Tools</h1>

    <div class='tools-list'>
        {% for category in site.categories %}
            
            {% for post in category[1]  %}
                <a href="{{ post.url }}">
                <div class="tool-card w-1/3 bg-slate-200 p-8">
                    <div class="tool-card-icon">
                        <img src="#" width=75 height=75 alt="" />
                    </div>
                <h2>{{ post.title }}</h2>
            </div>
            </a>
            {% endfor %}
            
        {% endfor %}
    </div>
</div>
